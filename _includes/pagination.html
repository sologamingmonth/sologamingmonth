<nav class="pagination" role="navigation">
  {% if paginator.previous_page %}
      <a rel="prev" class="posts newer btn small" href="{{ paginator.previous_page_path }}">← Newer Posts</a>
  {% endif %}

  <span class="pagination__page-number">Page {{ paginator.page}} of {{ paginator.total_pages}}</span>

  {% if paginator.next_page %}
    <a rel="next" class="posts older btn small" href="{{ paginator.next_page_path }}">Older Posts →</a>
  {% endif %}
</nav>
